<div class="banner">
		{{ $banner := resources.Get "img/banner.svg" }}
		<img id="banner-bugs" src="{{ $banner.Permalink }}" />
		<div id="banner-text">
			<h1 id="banner-title">{{ .Site.Title }}</h1>
			<span class="description">The Decred community welcomes security researchers and bug bounty hunters to find security vulnerabilities in its website and projects.</span>
			<div>
				<a href="{{ .Site.Params.bannerLink.URL }}" class="button">Submit Vulnerability</a>
			</div>
		</div>
	<div id="skirt"></div>
</div>
